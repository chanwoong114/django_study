{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="d-flex justify-content-center"><h1>EDIT</h1></div>
    <form action="{% url 'chatting:update' chatting.id %}" method="POST">
      {% csrf_token %}
      <label for="user">작성자 : </label>
      <input type="text" name="user" value="{{ chatting.user }}"><br><br>
      <label for="content">내용 : </label>
      <textarea name="content">{{ chatting.content }}</textarea>
      <input type="submit" value="제출">
    </form>
    <hr>
    <a href="{% url 'chatting:detail' chatting.id %}"></a>
  </div>
{% endblock content %}
