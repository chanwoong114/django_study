{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
    <h1>Change Password</h1>
    <form action="{% url 'accounts:password' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Change!</button>
        {% endbuttons %}
    </form>
{% endblock content %}
