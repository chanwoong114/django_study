{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
  <h1>Edit</h1>
  <form action="{% url 'posts:update' post.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-info">
        Update
      </button>
    {% endbuttons %}
  </form>
{% endblock content %}
