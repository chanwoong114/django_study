    <main>
    <div class="w-100 overflow-hidden position-relative bg-black text-white" data-aos="fade">
      <div class="abcde">
      <div class="container py-vh-4 position-relative mt-5 px-vw-5 text-center">
        <div class="row d-flex align-items-center justify-content-center py-vh-5">
          <div class="col-12 col-xl-10">
            <h1 class="display-huge mt-3 mb-3 lh-1"> <b>Beat To Sheet</b></h1>
          </div>
          <div class="col-12 col-xl-8">
            <p class="lead text-secondary"><b>누구나 원하는 음악을 악보로 변환</b></p>
          </div>
          <form method="POST" action="{% url 'result:result' %}" enctype="multipart/form-data" onsubmit='return chkSubmit(this)'>
            {% csrf_token %}
            <div class="col-12 text-center">
              <div class="form-group">
                <fieldset>
                  <label for="content"></label>
                  <input type="file" id="file" name="file" class="btn btn-outline-dark" accept="audio/*">
                </fieldset>
              </div>
              <br />
              <label><input type='radio' name='instrument' class='hide instrument_radio' id='radio_piano' checked='checked' /><img src="static/img/pianoIcon.png" style='padding:18px;cursor:pointer;' height="200" class="position-relative rounded-5 shadow" data-aos="fade-up"></label>&nbsp;&nbsp;
              <label><input type='radio' name='instrument' class='hide instrument_radio' id='radio_guitar' /><img src="static/img/guitarIcon.png" style='padding:18px;cursor:pointer;' height="200" class="position-relative rounded-5 shadow" data-aos="fade-up"></label>&nbsp;&nbsp;
              <label><input type='radio' name='instrument' class='hide instrument_radio' id='radio_violin' /><img src="static/img/violinIcon.png" style='padding:18px;cursor:pointer;' height="200" class="position-relative rounded-5 shadow" data-aos="fade-up"></label>
              <br />
              <br />
              <button type="submit" class="btn btn-xl btn-light">음악 업로드</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../../static/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/js/aos.js"></script>
    <script>
      AOS.init({
       duration: 800, // values from 0 to 3000, with step 50ms
      });
    </script>
    <script>
      let scrollpos = window.scrollY
      const header = document.querySelector(".navbar")
      const header_height = header.offsetHeight
      
      const add_class_on_scroll = () => header.classList.add("scrolled", "shadow-sm")
      const remove_class_on_scroll = () => header.classList.remove("scrolled", "shadow-sm")
      
      window.addEventListener('scroll', function() {
        scrollpos = window.scrollY;
      
        if (scrollpos >= header_height) { add_class_on_scroll() }
        else { remove_class_on_scroll() }
      })
    </script>
