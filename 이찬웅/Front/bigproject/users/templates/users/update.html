{% load bootstrap4 %} {% load static %}
<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <meta
      name="description"
      content="A well made and handcrafted Bootstrap 5 template"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon.png" />
    <meta name="author" content="Holger Koenemann" />
    <meta name="generator" content="Eleventy v2.0.0" />
    <meta name="HandheldFriendly" content="true" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/theme.min.css' %}" />
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
      .box {
          margin: 0 auto;
          padding: 0;
          width: 886px;
          height: 753px;
          background: linear-gradient(45deg, #3366ff, #ff3399);
      }
  </style>
  </head>

  <body
    class="d-flex h-100 w-100 bg-black text-white"
    data-bs-spy="scroll"
    data-bs-target="#navScroll"
  >
    <div class="h-100 container-fluid">
      <div class="h-100 row d-flex align-items-stretch">
        <div
          class="col-12 col-md-7 col-lg-6 col-xl-5 d-flex align-items-start flex-column px-vw-5"
        >
          <header class="mb-auto py-vh-2 col-12">
            <a
              class="navbar-brand pe-md-4 fs-4 col-12 col-md-auto text-center"
              href="../../"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-stack"
                viewBox="0 0 16 16"
              >
                <path
                  d="m14.12 10.163 1.715.858c.22.11.22.424 0 .534L8.267 15.34a.598.598 0 0 1-.534 0L.165 11.555a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.66zM7.733.063a.598.598 0 0 1 .534 0l7.568 3.784a.3.3 0 0 1 0 .535L8.267 8.165a.598.598 0 0 1-.534 0L.165 4.382a.299.299 0 0 1 0-.535L7.733.063z"
                />
                <path
                  d="m14.12 6.576 1.715.858c.22.11.22.424 0 .534l-7.568 3.784a.598.598 0 0 1-.534 0L.165 7.968a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.659z"
                />
              </svg>
              <span class="ms-md-1 mt-1 fw-bolder me-md-5">BTS</span>
            </a>
          </header>
          <main class="mb-auto col-12">
            <h1>회원정보</h1>
            <br>
            <form class="row" method="post">
              {% csrf_token %}{% bootstrap_form user_change_form %}
              <br>
              <div class="col-12">
                <br />

                <button type="submit" class="btn btn-white btn-xl mb-4">
                  제출</button
                ><br />
                <a
                  href="{% url 'users:delete' %}"
                  style="color: red"
                  class="btn btn-online-danger"
                  >회원탈퇴</a
                >
                <a
                  href="{% url 'users:change_password' %}"
                  style="color: white"
                  class="btn btn-online-danger"
                  >비밀번호 변경</a
                >
              </div>
            </form>
          </main>
        </div>

        <div class="box"></div>
      </div>
    </div>
  </body>
</html>
