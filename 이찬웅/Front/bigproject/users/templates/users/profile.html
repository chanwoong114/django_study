{% load static %}
<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <meta
      name="description"
      content="A well made and handcrafted Bootstrap 5 template"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../static/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../static/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../static/img/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="../../static/img/favicon.png"
    />
    <meta name="author" content="Holger Koenemann" />
    <meta name="generator" content="Eleventy v2.0.0" />
    <meta name="HandheldFriendly" content="true" />
    <title>BTS</title>
    <link rel="stylesheet" href="{% static 'css/table.css' %}" />
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <style>
      /* inter-300 - latin */
      @font-face {
        font-family: "Inter";
        font-style: normal;
        font-weight: 300;
        font-display: swap;
        src: local(""),
          url("../../static/fonts/inter-v12-latin-300.woff2") format("woff2"),
          /* Chrome 26+, Opera 23+, Firefox 39+ */
            url("../../static/fonts/inter-v12-latin-300.woff") format("woff");
        /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }

      /* inter-400 - latin */
      @font-face {
        font-family: "Inter";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local(""),
          url("../../static/fonts/inter-v12-latin-regular.woff2")
            format("woff2"),
          /* Chrome 26+, Opera 23+, Firefox 39+ */
            url("../../static/fonts/inter-v12-latin-regular.woff")
            format("woff");
        /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }

      @font-face {
        font-family: "Inter";
        font-style: normal;
        font-weight: 500;
        font-display: swap;
        src: local(""),
          url("../../static/fonts/inter-v12-latin-500.woff2") format("woff2"),
          /* Chrome 26+, Opera 23+, Firefox 39+ */
            url("../../static/fonts/inter-v12-latin-500.woff") format("woff");
        /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }

      @font-face {
        font-family: "Inter";
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: local(""),
          url("../../static/fonts/inter-v12-latin-700.woff2") format("woff2"),
          /* Chrome 26+, Opera 23+, Firefox 39+ */
            url("../../static/fonts/inter-v12-latin-700.woff") format("woff");
        /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }
    </style>
  </head>

  <body
    class="bg-black text-white mt-0"
    data-bs-spy="scroll"
    data-bs-target="#navScroll"
  >
    <nav
      id="navScroll"
      class="navbar navbar-dark bg-black fixed-top px-vw-5"
      tabindex="0"
    >
      <div class="container">
        <a
          class="navbar-brand pe-md-4 fs-4 col-12 col-md-auto text-center"
          href="{% url 'main' %}"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-stack"
            viewBox="0 0 16 16"
          >
            <path
              d="m14.12 10.163 1.715.858c.22.11.22.424 0 .534L8.267 15.34a.598.598 0 0 1-.534 0L.165 11.555a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.66zM7.733.063a.598.598 0 0 1 .534 0l7.568 3.784a.3.3 0 0 1 0 .535L8.267 8.165a.598.598 0 0 1-.534 0L.165 4.382a.299.299 0 0 1 0-.535L7.733.063z"
            />
            <path
              d="m14.12 6.576 1.715.858c.22.11.22.424 0 .534l-7.568 3.784a.598.598 0 0 1-.534 0L.165 7.968a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.659z"
            />
          </svg>
          <span class="ms-md-1 mt-1 fw-bolder me-md-5"
            ><strong>BTS</strong></span
          >
        </a>

        <ul
          class="navbar-nav mx-auto mb-2 mb-lg-0 list-group list-group-horizontal"
        >
          <li class="nav-item">
            <a
              class="nav-link fs-5"
              href="/"
              aria-label="Homepage"
            >
              Home
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link fs-5"
              href="/board"
              aria-label="A sample content page"
            >
              게시판
            </a>
          </li>
          <li class="nav-item">
            {% if user.is_authenticated %}
            <a
              class="nav-link fs-5"
              href="{% url 'users:mypage' %}"
              aria-label="A system message page"
              >마이페이지</a
            >
            {% endif %}
          </li>
        </ul>
        {% if user.is_authenticated %}
        <a
          href="{% url 'users:logout' %}"
          aria-label="Download this template"
          class="btn btn-outline-light"
        >
          <small> {{ user.username }}님 로그아웃 </small>
        </a>
        {% else %}
        <a
          href="/users/login"
          aria-label="Download this template"
          class="btn btn-outline-light"
        >
          <small> Login </small>
        </a>
        {% endif %}
      </div>
    </nav>

    <div
      class="container-fluid px-vw-5 position-relative aos-init aos-animate"
      data-aos="fade"
    >
      <div class="position-absolute w-100 h-50 bg-black top-0 start-0"></div>
      <div
        class="position-relative py-vh-5 bg-cover bg-center rounded-5"
      >
        <div class="container bg-black px-vw-5 py-vh-3 rounded-5 shadow">
          <div class="row d-flex align-items-center">
            <div
              class="col-6 d-flex align-items-center bg-dark shadow rounded-5 p-0 aos-init aos-animate"
              data-aos="zoom-in-up"
            >
              <div class="row d-flex justify-content-center">
                <div class="col-12">
                  <img
                    src="../../static/img/webp/profile.webp"
                    width="800"
                    height="457"
                    alt="our CEO with some nice numbers"
                    class="img-fluid rounded-5"
                    loading="lazy"
                  />
                </div>
                <div class="col-12 col-lg-10 col-xl-8 text-center my-5">
                  <p
                    class="text-secondary text-center"
                    style="font-size: 8rem; line-height: 0.3em"
                  >
                    <strong> {{user.username}} </strong>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-5 offset-1">
              <style type="text/css">
                a:link {
                  color: white;
                  text-decoration: none;
                }
                a:visited {
                  color: white;
                  text-decoration: none;
                }
                a:hover {
                  color: orange;
                  text-decoration: none;
                }
              </style>
              <a href="{% url 'users:update' %}">
                <h2
                  class="display-huge fw-bolder aos-init aos-animate"
                  data-aos="zoom-in-left"
                  style='font-size:3.8rem;'
                >
                  회원정보수정
                </h2></a
              >

              <a href="{% url 'result:result_list' %}">
                <h2
                  class="display-huge fw-bolder border-top border-secondary pt-5 mt-5 aos-init aos-animate"
                  data-aos="zoom-in-left"
                  style='font-size:3.8rem;'
                >
                  지난악보보기
                </h2></a
              >

              <a href="{% url 'home:question_list' %}">
                <h2
                  class="display-huge fw-bolder border-top border-secondary pt-5 mt-5 aos-init aos-animate"
                  data-aos="zoom-in-left"
                  style='font-size:3.8rem;'
                >
                  내가쓴글보기
                </h2>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../static/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/js/aos.js"></script>
    <script>
      AOS.init({
        duration: 800, // values from 0 to 3000, with step 50ms
      });
    </script>
    <script>
      let scrollpos = window.scrollY;
      const header = document.querySelector(".navbar");
      const header_height = header.offsetHeight;

      const add_class_on_scroll = () =>
        header.classList.add("scrolled", "shadow-sm");
      const remove_class_on_scroll = () =>
        header.classList.remove("scrolled", "shadow-sm");

      window.addEventListener("scroll", function () {
        scrollpos = window.scrollY;

        if (scrollpos >= header_height) {
          add_class_on_scroll();
        } else {
          remove_class_on_scroll();
        }

        console.log(scrollpos);
      });
    </script>
  </body>
</html>
